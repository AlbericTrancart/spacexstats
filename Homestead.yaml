---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: spacexstats
name: spacexstats
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "H:/spacexstats"
      to: "/home/vagrant/spacexstats"

sites:
    - map: homestead.app
      to: "/home/vagrant/spacexstats/public"

databases:
    - spacexstats

variables:
    - key: APP_ENV
      value: local