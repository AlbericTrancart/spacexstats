<div class="rich-select" tabindex="0" data-bind="">
    <div class="selectedItem">
        <img/>
        <span class="title"></span>
    </div>
    <ul data-bind="foreach: selectItems, as: 'selectItem'">
        <li data-bind="css { 'selected': isSelected }">
            <img />
            <span class="title"></span>
        </li>
    </ul>
</div>
