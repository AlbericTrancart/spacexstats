<div class="select-list" tabindex="0">
    <div class="selected-option default" ng-click="toggleDropdown()">
        <img ng-attr-src="selectedOption.image" />
        <span class="name">[[ selectedOption.name ]]</span>
    </div>

    <ul ng-show="dropdownIsVisible" class="options">
        <li ng-show="searchable">
            <input type="text" ng-model="search.name" />
        </li>
        <li ng-repeat="option in optionsObj | filter: search" ng-class="{'selected': isSelected }" ng-click="$parent.selectOption(option)">
            <img ng-attr-src="option.image" />
            <span class="name">[[ option.name ]]</span>
        </li>
    </ul>
</div>
